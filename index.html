<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Learning App</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="styles/main.css">
    </head>
<body>
    <div id="auth-container">
        <h2>Welcome</h2>
        <p>Please sign in to continue</p>
        
        <div id="email-password-form">
          <input type="email" id="email-input" placeholder="Email" required>
          <input type="password" id="password-input" placeholder="Password" required>
          <div class="auth-buttons">
            <button id="email-signin-btn">Sign In</button>
            <button id="create-account-btn">Create Account</button>
          </div>
        </div>
        
        <p class="separator">or</p>
        
        <button id="google-signin-btn">Sign in with Google</button>
      </div>
      
      <div id="main-app-container" class="hidden-view">
                <main id="app-content">
          <div id="home-page" class="page">
            <h1>Home</h1>
            <p>Your daily progress and stats will appear here.</p>
          </div>
      
          <div id="decks-page" class="page" hidden>
            <h1>Decks</h1>
          </div>
      
          <div id="review-page" class="page" hidden>
            <h1>Review</h1>
          </div>
      
          <div id="profile-page" class="page" hidden>
            <h1>Profile</h1>
            <div id="user-info">
              <img id="user-pic" src="" alt="User Profile Picture" />
              <p>Welcome, <span id="user-name"></span>!</p>
              <button id="signout-btn">Sign Out</button>
            </div>
          </div>
        </main>
    </div>

    <div id="diagnostic-container" class="hidden-view">
      <h2>Vocabulary Diagnostic</h2>
      <p>Let's assess your current vocabulary level.</p>
      <div id="quiz-question-container">
        <p id="quiz-question-text">Which word means "to make something clear"?</p>
        <div id="quiz-answers">
          <button class="quiz-answer-btn">Obfuscate</button>
          <button class="quiz-answer-btn">Elucidate</button>
          <button class="quiz-answer-btn">Conflate</button>
          <button class="quiz-answer-btn">Mitigate</button>
        </div>
      </div>
      <button id="finish-diagnostic-btn" style="margin-top: 20px;">Finish For Now</button>
    </div>
    
    
    <script type="module" src="scripts/main.js"></script>
      
        <nav id="tab-bar">
          <button data-page="home-page" class="tab-item active">Home</button>
          <button data-page="decks-page" class="tab-item">Decks</button>
          <button data-page="review-page" class="tab-item">Review</button>
          <button data-page="profile-page" class="tab-item">Profile</button>
        </nav>
      </div>
      
      
      <script type="module" src="scripts/main.js"></script>
</body>
</html>
