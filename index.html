<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Learning App</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="styles/main.css">
    </head>
<body>
    <main id="app-content">
        <div id="home-page" class="page">
          <h1>Home</h1>
          <p>Your daily progress and stats will appear here.</p>
        </div>
      
        <div id="decks-page" class="page" hidden>
          <h1>Decks</h1>
          <p>A list of vocabulary decks will appear here.</p>
        </div>
      
        <div id="review-page" class="page" hidden>
          <h1>Review</h1>
          <p>Your daily review session ("Concept Cards") will happen here.</p>
        </div>
      
        <div id="profile-page" class="page" hidden>
          <h1>Profile</h1>
          <p>Your analytics dashboard will be here.</p>
          </div>
      </main>
      
      <nav id="tab-bar">
        <button data-page="home-page" class="tab-item active">Home</button>
        <button data-page="decks-page" class="tab-item">Decks</button>
        <button data-page="review-page" class="tab-item">Review</button>
        <button data-page="profile-page" class="tab-item">Profile</button>
      </nav>
      
      <script type="module" src="scripts/main.js"></script>
</body>
</html>
